<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      template="app-layout/template.xhtml">
    <ui:define name="title">
        Login
    </ui:define>
    <ui:define name="pagecontent">
        <rich:panel>
            <f:facet name="header">
                Login
            </f:facet>
            <h:form id="login-form" prependId="false">
                <rich:messages globalOnly="true" />
                <h:panelGrid columns="2">
                    <h:outputText value="Username:"/>
                    <h:inputText label="Username" id="username" required="true" requiredMessage="Username is required" value="#{loginBean.user.username}"/>
                    <h:panelGroup/>
                    <rich:message for="username" ajaxRendered="true"/>

                    <h:outputText value="Password:"/>
                    <h:inputSecret label="Password" id="password" required="true" requiredMessage="Password is required" value="#{loginBean.user.password}"/>
                    <h:panelGroup/>
                    <rich:message for="password" ajaxRendered="true"/>

                    <f:facet name="footer">
                        <a4j:commandButton id="loginBtn" value="Login" execute="@form" action="#{loginBean.performLogin}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </rich:panel>
        <h:form>
            <a4j:commandLink value="Register" action="pages/user-registration.xhtml?faces-redirect=true" execute="@this" styleClass="link left-align"/>
            <a4j:commandLink value="Forgot Password" action="pages/reset-password.xhtml?faces-redirect=true" execute="@this" styleClass="link right-align"/>
        </h:form>
    </ui:define>
</ui:composition>
