<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        template="../app-layout/template.xhtml">
    <ui:define name="title">
        Register
    </ui:define>
    <ui:define name="pagecontent">
        <style type="text/css">
            .content-div{
                top: 40% !important;
            }
        </style>
        <rich:panel>
            <f:facet name="header">
                Register
            </f:facet>
            <h:form id="registration-form" prependId="false">
                <rich:messages globalOnly="true" />
                <h:panelGrid columns="2">
                    <h:outputText value="Username:"/>
                    <h:inputText label="Username" id="username" required="true" requiredMessage="Username is required" value="#{userRegistrationBean.user.username}"/>
                    <h:panelGroup/>
                    <rich:message for="username" ajaxRendered="true"/>

                    <h:outputText value="Password:"/>
                    <h:inputSecret label="Password" id="password" required="true" requiredMessage="Password is required" value="#{userRegistrationBean.user.password}"/>
                    <h:panelGroup/>
                    <rich:message for="password" ajaxRendered="true"/>

                    <h:outputText value="Email:"/>
                    <h:inputText label="Email" id="email" required="true" requiredMessage="Email is required" value="#{userRegistrationBean.user.email}"/>
                    <h:panelGroup/>
                    <rich:message for="email" ajaxRendered="true"/>

                    <h:outputText value="First Name:"/>
                    <h:inputText label="FirstName" id="firstname" value="#{userRegistrationBean.user.firstName}"/>
                    <h:panelGroup/>
                    <h:panelGroup/>

                    <h:outputText value="Last Name:"/>
                    <h:inputText label="LastName" id="lastname" value="#{userRegistrationBean.user.lastName}"/>
                    <h:panelGroup/>
                    <h:panelGroup/>

                    <f:facet name="footer">
                        <a4j:commandButton id="registerBtn" value="Register" execute="@form" action="#{userRegistrationBean.register}" style="margin-left: 75px"/>
                        <a4j:commandButton value="Clear" execute="@this" action="#{userRegistrationBean.clear}" render="@form" style="margin-left: 14px"/>
                        <a4j:commandLink value="Go To Login" action="/index.xhtml?faces-redirect=true" execute="@this" styleClass="link right-align"/>
                    </f:facet>
                </h:panelGrid>

            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
