<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:a4j="http://richfaces.org/a4j"
        template="../app-layout/template.xhtml">
    <ui:define name="title">
        Reset Password
    </ui:define>
    <ui:define name="pagecontent">
        <rich:panel headerClass="pnl-hdr">
            <f:facet name="header">
                Reset Your Password
            </f:facet>

            <rich:messages globalOnly="true" />
            <br/>
            <h:form id="reset-form" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="Username:"/>
                    <h:inputText label="Username" id="username" required="true" requiredMessage="Username is required" value="#{resetPasswordBean.user.username}"/>
                    <h:panelGroup/>
                    <rich:message for="username" ajaxRendered="true"/>

                    <h:outputText value="Email:"/>
                    <h:inputText label="Email" id="email" required="true" requiredMessage="Email is required" value="#{resetPasswordBean.user.email}"/>
                    <h:panelGroup/>
                    <rich:message for="email" ajaxRendered="true"/>

                    <f:facet name="footer">
                        <a4j:commandButton id="resetBtn" value="Reset" execute="@form" action="#{resetPasswordBean.resetPassword}" style="margin-left: 75px; margin-right: 12px"/>
                        <a4j:commandButton value="Back" execute="@this" action="/index.xhtml?faces-redirect=true"/>
                    </f:facet>
                </h:panelGrid>

            </h:form>
        </rich:panel>
    </ui:define>
</ui:composition>
