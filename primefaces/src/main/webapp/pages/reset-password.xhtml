<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="../app-layout/template.xhtml">
    <ui:define name="title">
        Reset Password
    </ui:define>
    <ui:define name="pagecontent">
        <p:panel headerClass="pnl-hdr">
            <f:facet name="header">
                Reset Your Password
            </f:facet>

            <p:messages id="messages" globalOnly="true" />
            <br/>
            <h:form id="reset-form" prependId="false">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Username:"/>
                    <p:inputText label="Username" id="username" required="true" requiredMessage="Username is required" value="#{resetPasswordBean.user.username}"/>
                    <h:panelGroup/>
                    <p:message for="username"/>

                    <p:outputLabel value="Email:"/>
                    <p:inputText label="Email" id="email" required="true" requiredMessage="Email is required" value="#{resetPasswordBean.user.email}"/>
                    <h:panelGroup/>
                    <p:message for="email"/>

                    <f:facet name="footer">
                        <p:commandButton id="resetBtn" value="Reset" process="reset-form" update="reset-form messages" action="#{resetPasswordBean.resetPassword}" style="margin-left: 75px; margin-right: 12px"/>
                        <p:commandButton value="Back" process="@this" action="/index.xhtml?faces-redirect=true"/>
                    </f:facet>
                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
